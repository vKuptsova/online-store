    <div class="popup-credit-card">
        <div class="popup-overlay">
            <div class='popup-inner'>
                <form class='popup'>
                    <h3>Personal details</h3>
                    <div class='input-block'>
                        <label class='popup-label' for='name-field'>Name</label>
                        <input class='popup-input card-name' id='name-field' type='text' placeholder='Ivan Petrov'>
                    </div>
                    <div class='input-block'>
                        <label class='popup-label' for='phone-field'>Phone</label>
                        <input class='popup-input card-phone' id='phone-field' type='tel'  placeholder='80291212123'>
                    </div>
                    <div class='input-block'>
                        <label class='popup-label' for='address-field'>Address</label>
                        <input class='popup-input card-address' id='address-field' type='text' placeholder='23 Kolasa street, Minsk'>
                    </div>
                    <div class='input-block'>
                        <label class='popup-label' for='email-field'>Email</label>
                        <input class='popup-input card-email' id='email-field' type='email' placeholder='Example@gmail.com'>
                    </div>

                    <h3>Credit card details</h3>
                    <div class='popup-card'>
                        <div class='popup-card__number'>
                            <input class='popup-input card-number' type='text' placeholder='Card number'>
                        </div>
                        <div class='popup-card__validate'>
                            <div class='popup-card__date'>
                                <span class='popup-card-desc'>Valid</span>
                                <input class='popup-input card-valid' type='text' placeholder='Valid Thru'>
                            </div>
                            <div class='popup-card__cvv'>
                                <span class='popup-card-desc'>Cvv</span>
                                <input class='popup-input card-cvv' type='text' placeholder='Code'>
                            </div>
                        </div>
                    </div>
                    <button class='popup-button popup-submit' type='submit'>Confirm</button>
                </form>
                <button class="popup-close" type="button" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
